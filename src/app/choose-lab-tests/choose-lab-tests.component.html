<mat-card class="labcard">
    <mat-card-title>Выберите анализы</mat-card-title>

  <mat-card-content>
    <mat-selection-list #tests>
      <mat-list-option *ngFor="let test of availableTests" [value]="test.name">
        {{test.displayableName}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="applyChoice()" color="primary">Далее</button>
  </mat-card-actions>
</mat-card>
